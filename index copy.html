<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .subcategory {
      margin-bottom: 20px;
    }

    .subcategory h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .media-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .media-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }

    .media-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .media-item a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }

    .media-item a:hover {
      text-decoration: underline;
    }

    .media-item p {
      margin: 10px 0;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>Media Library</h1>

    <!-- PDF Library Section -->
    <div class="category" id="pdf">
      <h2>PDF Library</h2>
      <!-- PDFs will be dynamically loaded here -->
    </div>

    <!-- Audio Library Section -->
    <div class="category" id="audio">
      <h2>Audio Library</h2>
      <!-- Audio items will be dynamically loaded here -->
    </div>

    <!-- Video Library Section -->
    <div class="category" id="video">
      <h2>Video Library</h2>
      <!-- Video items will be dynamically loaded here -->
    </div>

    <!-- Image Library Section -->
    <div class="category" id="images">
      <h2>Image Library</h2>
      <!-- Images will be dynamically loaded here -->
    </div>

  </div>

  <script>
    // JSON Data
    const mediaLibrary = {
      "pdf": {
        "phys": [
          {"name": "Physics Basics", "filename": "physics_basics.pdf"},
          {"name": "Quantum Mechanics", "filename": "quantum_mechanics.pdf"}
        ],
        "eng": [
          {"name": "English Grammar", "filename": "english_grammar.pdf"},
          {"name": "Literature Guide", "filename": "literature_guide.pdf"}
        ],
        "religious": [
          {"name": "Islamic Studies", "filename": "islamic_studies.pdf"},
          {"name": "Bible Study", "filename": "bible_study.pdf"}
        ]
      },
      "audio": {
        "music": [
          {"name": "Classical Music", "filename": "classical_music.mp3"},
          {"name": "Rock Hits", "filename": "rock_hits.mp3"}
        ],
        "podcast": [
          {"name": "Tech Talks", "filename": "tech_talks.mp3"},
          {"name": "History Podcast", "filename": "history_podcast.mp3"}
        ]
      },
      "video": {
        "tutorials": [
          {"name": "JavaScript Tutorial", "filename": "js_tutorial.mp4"},
          {"name": "Python Tutorial", "filename": "python_tutorial.mp4"}
        ],
        "documentaries": [
          {"name": "Nature Documentary", "filename": "nature_doc.mp4"},
          {"name": "History of Rome", "filename": "history_of_rome.mp4"}
        ]
      },
      "images": {
        "nature": [
          {"name": "Mountain View", "filename": "mountain_view.jpg"},
          {"name": "Sunset", "filename": "sunset.jpg"}
        ],
        "architecture": [
          {"name": "Modern Building", "filename": "modern_building.jpg"},
          {"name": "Ancient Ruins", "filename": "ancient_ruins.jpg"}
        ],
        "people": [
          {"name": "Portrait of a Woman", "filename": "portrait_woman.jpg"},
          {"name": "Group of Friends", "filename": "friends_group.jpg"}
        ]
      }
    };

    // Function to create media items dynamically
    function loadMedia(category, subcategory, items) {
      const subcategoryContainer = document.createElement('div');
      subcategoryContainer.classList.add('subcategory');
      
      const subcategoryHeading = document.createElement('h3');
      subcategoryHeading.textContent = subcategory.charAt(0).toUpperCase() + subcategory.slice(1);
      subcategoryContainer.appendChild(subcategoryHeading);
      
      const mediaList = document.createElement('div');
      mediaList.classList.add('media-list');

      items.forEach(item => {
        const mediaItem = document.createElement('div');
        mediaItem.classList.add('media-item');
        
        if (category === 'images') {
          mediaItem.innerHTML = `
            <img src="${category}/${subcategory}/${item.filename}" alt="${item.name}">
            <p>${item.name}</p>
            <a href="${category}/${subcategory}/${item.filename}" target="_blank">View Image</a>
          `;
        } else {
          mediaItem.innerHTML = `
            <p>${item.name}</p>
            <a href="${category}/${subcategory}/${item.filename}" target="_blank">Download</a>
          `;
        }
        mediaList.appendChild(mediaItem);
      });
      
      subcategoryContainer.appendChild(mediaList);
      document.getElementById(category).appendChild(subcategoryContainer);
    }

    // Load PDFs
    for (const [subcategory, items] of Object.entries(mediaLibrary.pdf)) {
      loadMedia('pdf', subcategory, items);
    }

    // Load Audios
    for (const [subcategory, items] of Object.entries(mediaLibrary.audio)) {
      loadMedia('audio', subcategory, items);
    }

    // Load Videos
    for (const [subcategory, items] of Object.entries(mediaLibrary.video)) {
      loadMedia('video', subcategory, items);
    }

    // Load Images
    for (const [subcategory, items] of Object.entries(mediaLibrary.images)) {
      loadMedia('images', subcategory, items);
    }
  </script>

</body>
</html>
